<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Star Rail</title>
    <link rel="shortcut icon" href="./imagens/HonkaiLogo.png" type="image/png" />
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />

    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/estilos.css"/>
    <link rel="stylesheet" href="./css/fontes.css"/>
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./imagens/HoyoverseLogo1.png" alt="Logo Star Rail" />
            <hr />
            <img class="logo-img" src="./imagens/StarLogo.svg" alt="Logo Hoyoverse" />
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://www.hoyolab.com/article/185049" target="_blank">Suporte <img src="./imagens/icone-link.svg" alt="Icone de link de suporte"/></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./imagens/TremDoWallpaperStarRail.png" alt="Wallpaper do Star Rail" />

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./imagens/LogoGenshinImpact.svg" alt="Logo do Genshin Impact" />
                <img src="./imagens/LogoHonkaiImpact.svg" alt="Logo do Honkai Impact" />
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 4/5 e PC</h1>
            <p class="texto">Experimente os fênomenos de exploração Genshin Impact e Honkai Impact</p>

            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./imagens/CapaDoJogoStarRail.jpg" alt="Capa do jogo Star Rail" />

            <div class="informacoes">
                <h3>Honkai Star Rail</h3>
                <p>
                    Inclui <strong>História do Star Rail</strong> e
						<strong>Missões dinâmicas</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./imagens/logo-ps5.svg" alt="Logo Playstation 5" />
                    </li>
                    <li>
                        <img src="./imagens/logo-ps4.svg" alt="Logo Playstation 4" />
                    </li>
                    <li>
                        <img src="./imagens/logo-pc.svg" alt="Logo PC" />
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="./imagens/logo-ps5.svg" alt="Logo Playstation 5" />
                    </li>
                    <li>
                        <img src="./imagens/logo-ps4.svg" alt="Logo Playstation 4" />
                    </li>
                    <li>
                        <img src="./imagens/logo-pc.svg" alt="Logo PC" />
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
